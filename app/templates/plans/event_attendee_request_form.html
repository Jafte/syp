{% extends "base.html" %}

{% block title %}Заявка на участие{% endblock %}

{% block content %}
    <h1>Заявка на участие</h1>
    <form action="{% url "event_attendee_request_create" event_id=event.pk %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3 row">
            <label for="id_comment" class="col-sm-2 col-form-label">Комментарий</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="comment" id="id_comment">{{ form.description.value|default_if_none:'' }}</textarea>
                {{ form.comment.errors }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
        <a href="{% url "event_detail" event_id=event.pk %}" class="btn btn-secondary">Назад</a>
    </form>
{% endblock %}
