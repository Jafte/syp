{% extends 'base.html' %}

{% block title %}Добавить событие{% endblock %}

{% block content %}
    <h1>Добавить событие</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="id_title" class="col-sm-2 col-form-label">Название</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title" required="" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
                {{ form.title.errors }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_description" class="col-sm-2 col-form-label">Описание</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" id="id_description">{{ form.description.value|default_if_none:'' }}</textarea>
                {{ form.description.errors }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_started_at" class="col-sm-2 col-form-label">Начало</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="started_at" id="id_started_at" value="{{ form.started_at.value|default_if_none:'' }}">
                {{ form.started_at.errors }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_ended_at" class="col-sm-2 col-form-label">Окончание</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="ended_at" id="id_ended_at" value="{{ form.ended_at.value|default_if_none:'' }}">
                {{ form.ended_at.errors }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_location" class="col-sm-2 col-form-label">Место</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="location" id="id_location" value="{{ form.location.value|default_if_none:'' }}">
                {{ form.location.errors }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{% url "my_plans" %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
